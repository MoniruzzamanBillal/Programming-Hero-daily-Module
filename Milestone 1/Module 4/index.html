<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Module 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>adding audio</h1>
    <audio controls src="audio1.mp3"></audio>
    <h1>adding video</h1>
    <video width="300px" controls src="video1.mp4"></video>
    <h1>adding youtube videos</h1>
    <iframe
      width="400"
      height="315"
      src="https://www.youtube.com/embed/lQP4paM5bN8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <form action="">
      <h1>input tags</h1>
      <input type="text" placeholder="type text" />
      <input type="number" placeholder="type number" />

      <fieldset>
        <legend>Radio input</legend>

        <label for="op1">
          <input type="radio" name="" id="op1" />
          option 1
        </label>

        <label for="op2">
          <input type="radio" name="" id="op2" />
          option 2
        </label>

        <label for="op3">
          <input type="radio" name="" id="op3" />
          option 3
        </label>

        <label for="op4">
          <input type="radio" name="" id="op4" />
          option 4
        </label>
      </fieldset>

      <fieldset>
        <legend>checkbox input</legend>

        <label for="sel1">
          <input type="checkbox" name="" id="sel1" />
          sel1
        </label>

        <label for="sel2">
          <input type="checkbox" name="" id="sel2" />
          sel2
        </label>

        <label for="sel3">
          <input type="checkbox" name="" id="sel3" />
          sel3
        </label>
      </fieldset>

      <fieldset>
        <legend>Add description</legend>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>

      <input type="reset" value="Reset" />
    </form>

    <!--  -->
    <!--  -->
  </body>
</html>
